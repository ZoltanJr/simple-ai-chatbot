<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT2 Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>GPT2 Chat</h1>
    <form id="message-form">
        <label for="prompt">Enter your message:</label>
        <div class="inline-block">
            <input type="text" id="prompt" name="prompt" required>
            <button type="submit">Send</button>
        </div>
        <div class="inline-block">
            <input type="checkbox" id="talk" name="talk">
            <label for="talk">Tick to Talk</label>
            <button id="mic-button" type="button">üé§</button>
        </div>
    </form>
    <div class="chat-history" id="chat-history">
        {% for message in chat_history %}
            <div class="message">
                <p><strong>You: </strong>{{ message.user }}</p>
                <p><strong>GPT2 Chat: </strong>{{ message.bot }}</p>
            </div>
        {% endfor %}
    </div>
    <div id="typing-indicator" style="display:none;">GPT2 Chat is typing...</div>
    <script>
        const micButton = document.getElementById('mic-button');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || null)();
    
        if (recognition === null) {
            micButton.disabled = true;
            console.warn('Speech recognition is not available in your browser.');
        } else {
            let isRecording = false;
    
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
    
            recognition.onresult = (event) => {
                const text = event.results[event.results.length - 1][0].transcript;
                $("#prompt").val(text);
                submitMessageForm(); // Call the submit function here
            };
    
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
            };
    
            micButton.onclick = () => {
                if (isRecording) {
                    recognition.stop();
                    micButton.textContent = 'üé§';
                } else {
                    recognition.start();
                    micButton.textContent = '‚èπÔ∏è';
                }
                isRecording = !isRecording;
            };
        }
    
        // Extract the message submission logic into this function
        function submitMessageForm() {
            let userPrompt = $("#prompt").val();
            let chatHistoryDiv = $("#chat-history");
    
            chatHistoryDiv.append('<div class="message"><p><strong>You: </strong>' + userPrompt + '</p></div>');
    
            $("#prompt").val("");
            $("#typing-indicator").show();
            $("button[type='submit']").prop("disabled", true); // Disable the "Send" button
    
            $.post("/generate", { prompt: userPrompt }, function (data) {

                // Disable the "Send" button
                $("button[type='submit']").prop("disabled", true);

                // Show typing indicator
                $("#typing-indicator").show();

                // Generate a unique ID for the new message container
                var messageId = "message-" + Date.now();

                // Append the new message container to the chat history
                chatHistoryDiv.append('<div id="' + messageId + '" class="message"><p><strong>GPT2 Chat: </strong></p></div>');

                var message = data; // Assuming the message is in the 'message' field of the response
                var typingSpeed = 50; // Adjust this value to control typing speed (in milliseconds)

                // Use the unique ID to select the new message container
                var messageElement = $("#" + messageId + " p");
                typeText(messageElement, message, 0, typingSpeed);

                $("#typing-indicator").hide();
                $("button[type='submit']").prop("disabled", false); // Enable the "Send" button
                chatHistoryDiv.scrollTop(chatHistoryDiv.prop("scrollHeight"));

                // Speak the response text if the tickbox is checked
                if ($("#talk").is(":checked")) {
                    speakText(data);
                }
            });
        }

        // Function to speak the text using the SpeechSynthesis API
        function speakText(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US'; // Set the language
            window.speechSynthesis.speak(msg); // Speak the text
        }
    
        // Update the form submission event to call the new submit function
        $("#message-form").submit(function (event) {
            event.preventDefault();
            submitMessageForm();
        });

        function typeText(element, text, index, speed) {
            if (index < text.length) {
                element.append(text[index]);
                setTimeout(function() {
                typeText(element, text, index + 1, speed);
                }, speed);
            }
        }
    </script>       
</body>
</html>
